version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- nlu_fallback:
    use_entities: true
- utter_happy:
    use_entities: true
- thank_you:
    use_entities: true
- change_image:
    use_entities: true
- favorite_animal:
    use_entities: true
- another_animal:
    use_entities: true
- lets_talk:
    use_entities: true
entities:
- animal
slots:
  animal:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/0C9awje.gif
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_welcome:
  - text: You are welcome
  - text: You are very welcome
  utter_favorite_animal:
  - text: What is your favorite animal?
  utter_sorry:
  - text: I'm sorry that I could not have helped you.
actions:
- action_show_image
- action_random_image
- action_favorite_animal
forms: {}
e2e_actions: []
